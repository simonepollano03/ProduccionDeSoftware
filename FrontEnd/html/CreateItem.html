<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Producto</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Cargamos tu JS como módulo y defer para que el DOM ya exista -->
  <script type="module" src="createItem.js" defer></script>
</head>
<body class="add-product">
<div class="outer-container">
  <div id="createProductForm" class="create-product-container">

    <!-- TOP SECTION -->
    <div class="top-section">
      <!-- IZQUIERDA: imagen + nombre + ID -->
      <div class="top-left">
        <div class="img-name-wrapper">
          <div class="image-upload-wrapper">
            <img class="image-container" src="/FrontEnd/Images/sinFoto.png" alt="Article Image">
            <div class="overlay"><span>Adjuntar imagen</span></div>
            <input type="file" accept="image/*" class="company-image-input">
          </div>

          <div class="product-name-wrapper">
            <label for="product-name" class="product-name-label">Nombre del Producto:</label>
            <input type="text" id="product-name" placeholder="Escribe el nombre aquí" required class="input-grey">
          </div>

          <div class="id-container">
            <label for="product-id" class="product-id-label">Product ID:</label>
            <input type="text" id="product-id" placeholder="Ej: 1234" required class="input-grey">
          </div>
        </div>

        <!-- Categorías -->
        <div class="category-container">
          <label for="new-category" class="category-label">Primary Category:</label>
          <div class="category-row">
            <input type="text" id="new-category" class="category-input" placeholder="Nombre de categoría" required>
            <button class="category-btn" id="secondary-category-btn" type="submit">Secondary Category</button>
          </div>
          <div id="added-categories" class="added-categories"></div>
        </div>
      </div>

      <!-- DERECHA: Save Changes Button -->
      <div class="top-right">
        <button class="save-btn" id="save-changes-btn" type="submit">Save Changes</button>
      </div>
    </div>

    <!-- (OPCIONAL) Tabla de listados -->
    <table class="w-full rounded border-separate border-spacing-y-[10px] border-spacing-x-[5px]">
      <thead class="bg-transparent">
      <tr id="cabecera-tabla"><!-- encabezados... --></tr>
      </thead>
      <tbody id="table-body"><!-- filas... --></tbody>
    </table>

    <!-- DESCRIPTION -->
    <div class="description-container">
      <label for="description" class="description-label">Description:</label>
      <textarea id="description" placeholder="Add Description..."></textarea>
    </div>

    <!-- BOTTOM SECTION -->
    <main class="w-full p-6 bg-[#EDEDED] m-[10px] mt-[25px] rounded-[20px]">
      <div class="flex gap-8">
        <table class="w-full rounded border-separate border-spacing-y-[4px] border-spacing-x-[5px]">
          <tr class="bg-transparent align-top">
            <!-- Size + Input -->
            <th class="text-left px-4 py-2 font-semibold align-top">
              <div class="flex flex-col gap-2">
                <div class="flex items-center gap-2">
                  <span>Size:</span>
                  <input id="new-size" class="w-40 bg-gray-100 rounded-full outline-none px-2 py-1 text-sm text-left">
                  <!-- Contenedor donde se inyectarán los nuevos inputs -->
                </div>
                <div id="div-sizes" class="mt-4 space-y-2"></div>
              </div>
            </th>

            <!-- Quantity + Input -->
            <th class="text-left px-4 py-2 font-semibold align-top">
              <div class="flex items-center gap-2">
                <span>Quantity:</span>
                <input id="new-quantity" class="w-40 bg-gray-100 rounded-full outline-none px-2 py-1 text-sm text-left">
              </div>
              <div id="div-quantity" class="mt-4 space-y-2"></div>
            </th>

            <!-- Price and Discount Column -->
            <th class="text-left px-4 py-2 font-semibold align-top">
              <div class="flex flex-col gap-2">
                <div class="flex items-center gap-2">
                  <span>Price:</span>
                  <input id="price" class="w-40 bg-gray-100 rounded-full outline-none px-2 py-1 text-sm text-left" placeholder="€0.00">
                </div>
                <div class="flex items-center gap-2">
                  <span>Discount:</span>
                  <input id="discount" class="w-40 bg-gray-100 rounded-full outline-none px-2 py-1 text-sm text-left" placeholder="%">
                </div>
              </div>
            </th>
          </tr>
        </table>
      </div>

      <!-- Botón para añadir más tallas -->
      <button type="button" id="add-size-b" class="bg-amber-600 text-white px-4 py-2 rounded font-bold w-fit">
        Add more sized
      </button>

    </main>

  </div>
</div>
</body>
</html>
