<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropHive Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/FrontEnd/JavaScript/envioJsonLogIn.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white font-sans">

  <div class="bg-[#ccc] p-10 rounded-lg shadow-lg text-center">
    <div class="mb-4">
      <img src="/FrontEnd/Images/Logo_Drop_Hive.png" alt="Box Logo" class="w-72 h-48 mx-auto" />
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mt-4">
      <form id="LoginForm" action="">
        <div class="flex items-center justify-between bg-white border border-gray-300 rounded p-2 mb-4">
          <label for="mail" class="w-1/3 text-right pr-3 text-base">Mail:</label>
          <input
            type="email"
            id="mail"
            required
            class="w-2/3 p-2 outline-none"
          />
        </div>

        <div class="flex justify-center mt-4 space-x-4">
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:scale-105 transition-transform" onclick="mandarCorreo()">
            Enter
          </button>
          <button
            type="button"
            onclick="window.history.back()"
            class="bg-gray-400 text-white py-2 px-4 rounded hover:scale-105 transition-transform">
            Volver
          </button>
        </div>

      </form>
    </div>

    <div id="message" class="mt-4 text-sm text-red-600"></div>
  </div>

</body>
</html>

<script>
  async function mandarCorreo() {
    const email = document.getElementById("mail").value;
    try {
      const check_mail = await fetch(`http://127.0.0.1:4000/check_mail/${email}`);

      if(!check_mail.ok) {
        alert("El correo no existe.")
        window.location.href = `http://127.0.0.1:4000/register`
        return
      }

      const response = await fetch(`http://127.0.0.1:4000/send_verification_code/${email}`);

      if(response.ok) {
        localStorage.setItem('email', email);
        window.location.href = 'http://127.0.0.1:4000/verification_code';
      }
    } catch (e) {
      alert("Ha habido un problema con el correo electr√≥nico, porfavor espere unos momentos y vuelva a intentarlo.")
    }
  }
</script>
