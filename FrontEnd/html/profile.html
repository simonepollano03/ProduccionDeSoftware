<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DropHive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/profile.css') }}">
    <script src="{{ url_for('static', filename='JavaScript/redirect.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Encabezado superior con el logo y botones de modificar/eliminar -->
<header>
    {% include 'header.html' %}
</header>

<!-- Contenedor principal -->
<main class="main-container">
    <!-- Sección Izquierda: Perfil de la tienda, descripción y empleados -->

    <section class="store-section">


        <!-- Encabezado de la tienda -->
        <div class="store-header">
            <img class="image-container" src="/FrontEnd/Images/sinFoto.png" alt="Store Image">
            <div class="store-image">
        <!-- Imagen -->
            </div>

    <!-- Info + botón logout en la misma fila -->
            <div class="store-info-container">
                <div class="store-info">
                <h2 class="store-name">Store Name</h2>
                <p class="store-description-title">Description:</p>
                <p class="store-description">
                Blabababababababab<br>
                Blabababababababababababababab<br>
                Blabababababababababababab
                </p>
                </div>

            <button class="btn-logout">Log out</button>
            </div>
        </div>

        <!-- Tabla de Empleados -->
       <main class="w-90% p-4 bg-[#EDEDED] m-[10px] mt-[25px] rounded-[20px]">
            <table class="w-full rounded border-separate border-spacing-y-[10px] border-spacing-x-[5px]">
                <thead class="no-background thead-line">
                    <tr>
                        <th class="p-2 rounded-[5px]">ID</th>
                        <th class="p-2 rounded-[5px]">Email</th>
                        <th class="p-2 rounded-[5px]">Role</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Aquí se añaden los productos -->
                        <th class="p-2 rounded-[5px]"> 1</th>
                        <th class="p-2 rounded-[5px]"> employee1@store.com</th>
                        <th class="p-2 rounded-[5px]"> Manager</th>
                </tbody>
            </table>

            <div id="pagination" class="flex justify-center items-center space-x-2 mt-4">
              <!-- Botón anterior -->
              <button id="prev-button" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400" disabled>
                ←
              </button>

              <!-- Número de página -->
              <span id="page-number" class="text-lg font-semibold">1</span>

              <!-- Botón siguiente -->
              <button id="next-button" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400">
                →
              </button>
       </main>
            <!-- Botones para añadir o modificar empleados -->

        </div>
    </section>

    <div class="notifications-wrapper">

    <!-- Sección Derecha: Panel de Notificaciones -->
        <div class="employee-buttons">
                <button class="btn-add">Add Employee</button>
                <button class="btn-modify">Modify Employee</button>
        </div>


        <div class="employee-details-panel">
            <button class="btn-view-actions">View employees' actions</button>
        </div>
    </div>
</main>

</body>
</html>
