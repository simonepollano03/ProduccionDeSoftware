<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropHive - Historial</title>
    <link rel="stylesheet" href="/FrontEnd/CSS/header.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="/FrontEnd/Images/DropHive.png" alt="DropHive Logo" class="logo-img"/>
        </div>
        <div class="search-section">
            <input aria-label="" type="text" placeholder="Search" class="search-input" />
            <img class="h-[20px] fill-white" src="{{ url_for('static', filename='Images/Lupa.svg') }}" alt="Imagen de reinicio"/>
        </div>
        <div class="user-section">
            <div>
                <button type="submit">Your Store</button>
                <button id="log-out" type="submit">Log out</button>
            </div>
            <div class="user-icon">
                <img src="/FrontEnd/Images/avatar.jpg" alt="User Icon" />
            </div>
        </div>
    </header>
</body>
