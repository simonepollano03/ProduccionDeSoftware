<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Objeto</title>
    <link rel="stylesheet" href="/DropHive/FrontEnd/CSS/Create_item.css">
</head>
<body>

    <div class="card">
        <div class="left-section">
            <div class="image-placeholder">Add Item’s image</div>
            <h2>Add Item’s name</h2>
            <p class="brand-name">Add Brand’s name</p>
            <button class="category-btn">Add Category</button>
        </div>

        <div class="right-section">
            <div class="input-group">
                <label>Description:</label>
                <textarea placeholder="Add Description..."></textarea>
            </div>
            <div class="input-group">
                <label>Information:</label>
                <textarea placeholder="Add Informations..."></textarea>
            </div>

            <div class="inline-group">
                <label>Add ID:</label>
                <input type="text" placeholder="____">
                <button class="add-btn">Add</button>
            </div>

            <div class="inline-group">
                <label>Add Price:</label>
                <input type="text" placeholder="____">
                <span class="currency">€</span>
                <button class="add-btn">Add</button>
            </div>

            <div class="inline-group">
                <label>Add Size:</label>
                <input type="text" placeholder="____">
                <span class="size-icon">E</span>
                <button class="add-btn">Add</button>
            </div>

            <div class="inline-group">
                <label>Add Discount:</label>
                <input type="text" placeholder="____">
                <span class="discount-icon">%</span>
                <button class="add-btn">Add</button>
            </div>

            <button class="save-btn">Save Changes</button>
        </div>
    </div>

</body>
</html>
