<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Read_Article.css') }}">
  <script src="{{ url_for('static', filename='JavaScript/header.js') }}"></script>
</head>
<body>
<header>
  {% include 'header.html' %}
</header>


<main class="bloque">
<div class="content">

  <!-- Columna izquierda -->
  <div class="col-izquierda">

    <div class="top-buttons">
        <button class="modify">Modify Item</button>
        <button class="delete">Delete Item</button>
    </div>
    <!-- Product Info -->
    <div class="product-info">
      <img src="shoe.png" alt="Samba OG">
      <div class="details">
        <h2>Samba OG</h2>
        <p>Adidas</p>
        <span class="category">Streetwear</span>
        <span class="price">Price: $99.99</span>
      </div>

    </div>
<!-- DescripciÃ³n -->
    <div class="box description">
      <h3>Description:</h3>
      <p>akjfhdjkhkdsajfhjkfhdsfkjjdshfksdfhdskfdshkdsfhd
      fhdskjfhdsjkfdshkjdsfh</p>
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="col-derecha">
    <!-- Tallas -->
    <div class="box size-quantity">
      <h3>id = 0002</h3>
      <div class="table">
        <div class="row"><span>Size</span><span>Quantity</span></div>
        <div class="row"><span>0001</span><span class="green">10</span></div>
        <div class="row"><span>0001</span><span class="green">20</span></div>
        <div class="row"><span>0001</span><span class="red">0 <small>out of stock</small></span></div>
        <div class="row"><span>0001</span><span class="yellow">2 <small>3 items left</small></span></div>
        <div class="row"><span>0001</span><span class="yellow">1 <small>2 items left</small></span></div>
      </div>
    </div>

    <!-- Similar Items -->
    <div class="box similar-items">
      <h3>Similar Item:</h3>
      <input type="text" value="Ultraboost 22">
      <input type="text" value="Super Star">
    </div>
  </div>

</div>
  </main>
</body>
</html>
