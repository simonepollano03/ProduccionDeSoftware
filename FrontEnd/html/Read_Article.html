<main class="bloque">
<div class="content">

  <!-- Columna izquierda -->
  <div class="col-izquierda">

    <div class="top-buttons">
        <button class="modify" id="modify-btn">Modify Item</button>
        <button class="delete">Delete Item</button>
    </div>
    <!-- Product Info -->
    <div class="product-info">
      <img src="shoe.png" alt="Samba OG" id="imagen">
      <div class="details">
        <h2><span id="id">0002</span>-<span id="product-name">Samba OG</span></h2>
        <p id="main-category">Adidas</p>
        <div id="lista-categorias"></div>
        <span class="price" id="price">Price: $99.99</span>
      </div>

    </div>
  <!-- DescripciÃ³n -->
    <div class="box description">
      <h3>Description:</h3>
      <p id="descripcion"></p>
    </div>
  </div>

  <!-- Columna derecha -->
  <div class="col-derecha">
    <!-- Tallas -->
    <div class="box size-quantity">
      <div class="table" id="table">
        <div class="row"><span>Size</span><span>Quantity</span></div>
        <div class="row"><span id="size">0001</span><span class="green">10</span></div>
        <div class="row"><span>0001</span><span class="green">20</span></div>
        <div class="row"><span>0001</span><span class="red">0 <small>out of stock</small></span></div>
        <div class="row"><span>0001</span><span class="yellow">2 <small>3 items left</small></span></div>
        <div class="row"><span>0001</span><span class="yellow">1 <small>2 items left</small></span></div>
      </div>
    </div>

    <!-- Similar Items -->
    <div class="box similar-items" id="similar-items">
      <h3>Similar Item:</h3>
      <p>Ultraboost 22</p>
      <p>Super Star</p>
    </div>
  </div>

</div>
</main>
