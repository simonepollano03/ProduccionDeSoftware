<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropHive Login</title>
    <link rel="stylesheet" href="/FrontEnd/CSS/LogIn.css">
    <script src=""></script>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="/FrontEnd/Images/Logo_Drop_Hive.png" alt="Box Logo">
    </div>
    <div class="login-box">
        <form id="LoginForm" action="">
            <div class="login-input-group">
                <label for="codigo_verificacion">Código de verificación:</label>
                <input type="text" id="codigo_verificacion" required>
            </div>
            <div class="login-buttons">
                <button id="register-btn" type="button">Sign up</button>
                <button class="help" type="button">Need help?</button>
                <button class="enter" type="submit">Enter</button>
            </div>
        </form>
    </div>

    <div id="message"></div>
</div>
</body>
</html>
