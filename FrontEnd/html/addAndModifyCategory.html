<main>
    <!-- Caja exterior gris (contenedor externo) -->
    <div class="bg-gray-300 rounded-lg p-4 m-4">
        <!-- Caja interna que sobresale del contenedor -->
        <div class="bg-gray-200 rounded-lg p-4">
            <!-- Encabezado con imagen y botón -->
            <div class="flex justify-between items-center">
                <img class="w-20 h-20 rounded-lg border border-gray-300" src="/FrontEnd/Images/sinFoto.png" alt="Company Image">

                <div class="flex items-center gap-4">
                    <!-- Input de imagen -->
                    <input type="file" accept="image/*" class="company-image-input p-2 border rounded">

                    <!-- Botón guardar cambios -->
                    <button id="save-btn1" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
                </div>
            </div>

            <!-- Información de la categoría -->
            <div class="mt-4 flex gap-4">
                <!-- Input ID (máximo 4 caracteres) -->
                <input
                    type="text"
                    placeholder="ID"
                    maxlength="4"
                    class="w-32 p-3 rounded bg-white border border-gray-300 placeholder-gray-500"
                >

                <!-- Input Nombre (flexible) -->
                <input
                    type="text"
                    placeholder="Add Category Name"
                    class="flex-1 p-3 rounded bg-white border border-gray-300 placeholder-gray-500"
                >
            </div>

            <!-- Descripción de la categoría -->
            <div class="mt-4">
                <label class="block font-semibold">Description:</label>
                <textarea placeholder="Add Description..." class="w-full p-3 rounded bg-white border border-gray-300 placeholder-gray-500"></textarea>
            </div>
        </div>
    </div>
</main>
