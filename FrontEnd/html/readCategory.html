<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
    <script src="/FrontEnd/readCategory.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<main class="p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Category</h1>

    <!-- Bottone per aggiungere nuova categoria -->
    <div class="text-center mb-6">
        <a href="/FrontEnd/addAndModifyCategory.html" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">
            Add Category
        </a>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">
            Modify Category
        </button>
        <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">
            Delete Category
        </button>
    </div>

    <!-- Contenitore delle categorie -->
    <div id="categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Qui verranno caricate le categorie -->
    </div>
</main>

</body>
</html>
