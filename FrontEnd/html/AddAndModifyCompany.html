<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropHive - Add Company</title>
    <link rel="stylesheet" href="/FrontEnd/CSS/AddAndModifyCompany.css">
</head>
<body>

    <header class="header">
        <div class="left-section">
        <div class="logo">
            <img src="/FrontEnd/Images/Logo_Drop_Hive.jpg" alt="DropHive Logo">
        </div>
        </div>
        <div class="search-container">
            <input type="text" class="search" placeholder="Search">
        </div>
            <div class="user-menu">
                <span>Your Store</span> | <a href="#">Log out</a>
                <div class="user-image">
                    <img src="/FrontEnd/Images/user.png" alt="User Image">
                </div>
            </div>


    </header>

    <main>
        <div class="company-form">
            <div class="company-header">
                <div class="company-image">Add Company's image</div>
                <div class="company-info">
                    <input type="text" placeholder="Add Company's Name">
                    <input type="text" placeholder="Add Nationality">
                    <input type="file" accept="image/*" class="company-image-input">
                </div>
                <button class="save-button">Save Changes</button>
            </div>
            <div class="company-description">
                <label>Description:</label>
                <textarea placeholder="Add Description..."></textarea>
            </div>
            <div class="company-info-section">
                <label>Information:</label>
                <textarea placeholder="Add Information..."></textarea>
            </div>
        </div>
    </main>

</body>
</html>
