<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/addEmployee.css') }}">
    <script src="{{ url_for('static', filename='JavaScript/header.js') }}"></script>
    <title>Add Employee</title>
</head>
<body>
<header>
    <div id = "header-container"></div>
</header>
<div class="container">
    <div class="form-group">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" placeholder="Add ID">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Add Email">
        </div>
        <div>
            <label for="role">Role</label>
            <input type="text" id="role" placeholder="Add Role">
        </div>
    </div>
    <button class="save-btn">Save Changes</button>
</div>
</body>
</html>
