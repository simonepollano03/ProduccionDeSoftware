<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='Images/LogoSoloCaja.ico') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='JavaScript/home.js') }}"></script>
</head>
<body class="bg-white">
    <!-- Header -->
    {% include 'header.html' %}

    <!-- Contenedor principal -->
    <div class="flex bg-[#D9D9D9] flex-1 gap-[10px] items-start m-[20px] rounded-[50px]">
        <!-- Aside izquierdo (Filtros) -->
        <aside class="w-1/6 p-4 m-[10px] mt-[25px] flex flex-col gap-[50px]">
            <div class="bg-[#EDEDED] flex justify-center items-center bg-gray-100 rounded-[20px] p-5">
                <button class="mt-2 w-full bg-[#D9D9D9] text-black p-2 rounded flex justify-center items-center gap-[5px]">
                  Gestion de Proveedores
                </button>
            </div>

            <div class="bg-[#EDEDED] flex flex-col justify-center items-center rounded-[20px] p-5">
                <h2 class="text-lg font-semibold">Filtros</h2>
                <label class="block mt-2">Mostrar:
                    <select class="mt-1 p-2 w-full bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:border-black rounded-none">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
                </label>
                <label class="block mt-5">Categoría:
                    <select class="mt-1 p-2 w-full bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:border-black rounded-none text-xs">
                        <option>Adidas</option>
                        <option>Nike</option>
                        <option>New Balance</option>
                    </select>
                </label>
                <label class="block mt-5">Proveedor:
                    <select class="mt-1 p-2 w-full bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:border-black rounded-none text-xs">
                        <option>Proveedor 1</option>
                        <option>Proveedor 2</option>
                        <option>Proveedor 3</option>
                    </select>
                </label>


                <label class="block mt-5">Precio Mínimo
                <input
                  type="text"
                  placeholder="Escribe aquí"
                  class="mt-1 p-2 w-full bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:border-black rounded-none"
                />
                </label>

                <label class="block mt-5">Precio Máximo
                <input
                  type="text"
                  placeholder="Escribe aquí"
                  class="mt-1 p-2 w-full bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:border-black rounded-none"
                />
                </label>


                <label class="block mt-5">Max Quantity Available:
                    <select class="mt-1 p-2 w-full bg-transparent border-0 border-b-2 border-gray-400 focus:outline-none focus:border-black rounded-none">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
                </label>
            </div>
        </aside>

        <!-- Contenido principal (Tabla) -->
        <main class="w-2/3 p-4 bg-[#EDEDED] m-[10px] mt-[25px] rounded-[20px]">
            <table class="w-full rounded border-separate border-spacing-y-[10px] border-spacing-x-[5px]">
                <thead class="no-background thead-line">
                    <tr>
                        <th class="p-2 rounded-[5px]">ID</th>
                        <th class="p-2 rounded-[5px]">Nombre</th>
                        <th class="p-2 rounded-[5px]">Categoría</th>
                        <th class="p-2 rounded-[5px]">Precio Compra</th>
                        <th class="p-2 rounded-[5px]">Precio Venta</th>
                        <th class="p-2 rounded-[5px]">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Aquí se añaden los productos -->
                </tbody>
            </table>

            <div id="pagination" class="flex justify-center items-center space-x-2 mt-4">
              <!-- Botón anterior -->
              <button id="prev-button" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400" disabled>
                ←
              </button>

              <!-- Número de página -->
              <span id="page-number" class="text-lg font-semibold">1</span>

              <!-- Botón siguiente -->
              <button id="next-button" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400">
                →
              </button>
            </div>

        </main>

        <!-- Aside derecho (Navegación) -->
        <aside class="w-1/6 p-4 m-[10px] mt-[25px] flex flex-col gap-[50px]">
          <div class="bg-[#EDEDED] flex justify-center items-center bg-gray-100 rounded-[20px] p-5">
            <button class="mt-2 w-full bg-[#D9D9D9] text-black p-2 rounded flex justify-center items-center gap-[5px]">
              Notifications
              <img class="h-[15px] fill-white" src="{{ url_for('static', filename='Images/Campana.svg') }}" alt="Imagen de reinicio"/>
            </button>
          </div>
          <div class="bg-[#EDEDED] flex flex-col justify-center items-center bg-gray-100 rounded-[20px] p-5">
            <h2 class="text-lg font-semibold">Navegación</h2>
            <button class="mt-2 w-full bg-[#8DC96A] text-black p-2 rounded">Add Item</button>
            <button class="mt-2 w-full bg-[#8DC96A] text-black p-2 rounded">Add Company</button>
            <button class="mt-2 w-full bg-[#D9D9D9] text-black p-2 rounded">Show All Category</button>
            <button class="mt-2 w-full bg-[#D9D9D9] text-black p-2 rounded flex justify-center items-center gap-[10px]">History
              <img class="h-[20px] fill-white" src="{{ url_for('static', filename='Images/Lupa.svg') }}" alt="Imagen de reinicio"/>
            </button>
          </div>
        </aside>
    </div>
</body>
</html>

<style>
  .thead-line {
    box-shadow: 0 1px 0 0 black;
  }
</style>
