<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/addEmployee.css') }}">
  <script src="{{ url_for('static', filename='JavaScript/header.js') }}"></script>
  <title>Modify Employee</title>
</head>
<body>
<header>
  {% include 'header.html' %}
</header>
<div class="total-wrapper">
<div class="container">
  <div class="form-group">
    <div>
      <label class="field-label">ID</label>
      <input type="text" id="id" placeholder="Add ID" value="0001">
    </div>
    <div>
      <label class="field-label">Email</label>
      <input type="email" id="email" placeholder="Add Email" value="aiaiaiaia@dmdid.cm">
    </div>
    <div>
      <label class="field-label">Role</label>
      <input type="text" id="role" placeholder="Add Role" value="Manager">
    </div>
  </div>
  <button class="save-btn">Save Changes</button>
</div>
</div>
</body>
</html>
