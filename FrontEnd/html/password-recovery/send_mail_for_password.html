<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropHive Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/FrontEnd/JavaScript/login/login.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white font-sans">

  <div class="bg-[#ccc] p-10 rounded-lg shadow-lg text-center">
    <div class="mb-4">
      <img src="/FrontEnd/Images/Logo_Drop_Hive.png" alt="Box Logo" class="w-72 h-48 mx-auto" />
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mt-4">
      <h4>Change your password</h4>
      <form id="LoginForm" action="">
        <div class="flex items-center justify-between bg-white border border-gray-300 rounded p-2 mb-4">
          <label for="mail" class="w-1/3 text-right pr-3 text-base">Mail:</label>
          <input
            type="email"
            id="mail"
            required
            class="w-2/3 p-2 outline-none"
          />
        </div>

        <div class="flex justify-center mt-4 space-x-4">
          <button class="bg-blue-600 text-white py-2 px-4 rounded hover:scale-105 transition-transform" onclick="mandarCorreo()">
            Enter
          </button>
          <button
            type="button"
            onclick="window.history.back()"
            class="bg-gray-400 text-white py-2 px-4 rounded hover:scale-105 transition-transform">
            Volver
          </button>
        </div>

      </form>
    </div>

    <div id="message" class="mt-4 text-sm text-red-600"></div>
  </div>

</body>
</html>

<!-- Modal de carga -->
<div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center">
    <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 border-opacity-60 mb-4"></div>
    <p class="text-center text-gray-700 font-medium">Enviando código de verificación...</p>
  </div>
</div>

<script>
  async function mandarCorreo() {
    const modal = document.getElementById('loadingModal');
    const email = document.getElementById("mail").value;

    try {
      const check_mail = await fetch(`http://127.0.0.1:4000/check_mail?mail=${email}`);

      if (!check_mail.ok) {
        await Swal.fire({
          icon: 'error',
          title: 'Correo no encontrado',
          text: 'Te redirigiremos para registrarte.',
          confirmButtonText: 'Aceptar'
        });
        window.location.href = `http://127.0.0.1:4000/register`;
        return;
      }

      const { dbname } = await check_mail.json();
      localStorage.setItem("db_name", dbname);

      modal.classList.remove('hidden');
      const response = await fetch(`http://127.0.0.1:4000/send_verification_code?mail=${email}`);
      modal.classList.add('hidden');

      if (!response.ok) throw new Error("No se pudo enviar el correo");

      // Verificación del código
      const { value: verificationCode } = await Swal.fire({
        title: 'Código de verificación',
        input: 'text',
        inputLabel: 'Introduce el código enviado a tu correo',
        inputPlaceholder: 'Código',
        showCancelButton: true,
        confirmButtonText: 'Verificar',
        allowOutsideClick: false,
        allowEscapeKey: false,
        preConfirm: async (code) => {
          if (!code) {
            Swal.showValidationMessage('Debes ingresar un código');
            return false;
          }
          try {
            const res = await fetch('http://127.0.0.1:4000/check_verification_code', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ code })
            });
            if (!res.ok) {
              Swal.showValidationMessage('Código de verificación incorrecto');
              return false;
            }
            return code;
          } catch {
            Swal.showValidationMessage('Error al verificar el código');
            return false;
          }
        }
      });

      if (!verificationCode) return; // Cancelado

      // Cambiar contraseña
      const { value: formValues } = await Swal.fire({
        title: 'Cambia tu contraseña',
        html:
          '<input id="swal-password" type="password" class="swal2-input" placeholder="Nueva contraseña">' +
          '<input id="swal-confirm" type="password" class="swal2-input" placeholder="Confirmar contraseña">',
        focusConfirm: false,
        allowOutsideClick: false,
        allowEscapeKey: false,
        confirmButtonText: 'Guardar',
        preConfirm: () => {
          const password = document.getElementById('swal-password').value;
          const confirm = document.getElementById('swal-confirm').value;

          if (!password || !confirm) {
            Swal.showValidationMessage('Ambos campos son obligatorios');
            return false;
          }
          if (password !== confirm) {
            Swal.showValidationMessage('Las contraseñas no coinciden');
            return false;
          }
          if (password.length < 8) {
            Swal.showValidationMessage('La contraseña debe tener al menos 8 caracteres');
            return false;
          }
          return { password };
        }
      });

      if (formValues) {
        const res = await fetch('http://127.0.0.1:4000/change_password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mail: email, password: formValues.password })
        });

        if (res.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Contraseña actualizada',
            text: 'Ya puedes iniciar sesión con tu nueva contraseña.',
            timer: 3000,
            showConfirmButton: false
          }).then(() => {
            window.location.href = 'http://127.0.0.1:4000/login';
          });
        } else {
          throw new Error("No se pudo cambiar la contraseña");
        }
      }
    } catch (e) {
      modal.classList.add('hidden');
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: e.message || 'Inténtalo de nuevo más tarde.'
      });
    }
  }
</script>
