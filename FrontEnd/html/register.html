<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropHive - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/register.css') }}">
  <script src="{{ url_for('static', filename='JavaScript/register.js') }}"></script>
</head>
<body>
  <div id="contenedor-principal">
    <div class="image-container">
      <img src="{{ url_for('static', filename='Images/DropHive.png') }}" alt="Logo">
    </div>
    <div>
      <div>
        <form id="registrationForm">
          <h3>¡REGISTRATE!</h3>
          <div id="contenedor-inputs">
            <div id="contenedor-izquierda">
              <input aria-label="" type="text" placeholder="Company*" name="Company" id="company" required>
              <input aria-label="" id="email" type="email" name="email"  placeholder="Email*" required>
              <input aria-label="" type="password" name="password" id="password" placeholder="Password*" required>
              <input aria-label="" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password*" required>
            </div>
            <div id="linea-separacion"></div>
            <div id="contenedor-derecha">
              <input aria-label="" type="tel" name="phone" id="phone" placeholder="Phone(opcional)">
              <input aria-label="" type="text" name="direccion" id="direccion" placeholder="Dirección(opcional)">
              <textarea aria-label="" name="descripcion" id="descripcion" placeholder="Descripción(opcional)"></textarea>
            </div>
          </div>

          <div id="contenedor-botones">
            <button id="submit" type="submit">Register</button>
            <button id="VolverLogIn">¿Ya tienes cuenta? Inicia Sesión</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
